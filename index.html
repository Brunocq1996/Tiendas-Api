<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <header>
        <h1>Tiendas</h1>
    </header>
    <main>
        <div id="pantallaPrincipal">
            <h1>Elije el método para realizar AJAX:</h1>
            <div id="botonesIniciales">
                <button id="XHR" class="boton"><strong>XHR</strong></button>
                <button id="Fetch" class="boton"><strong>Fetch</strong></button>
                <button id="jQuery" class="boton"><strong>jQuery</strong></button>
            </div>
        </div>
        <div id="spinner" display><img src="./images/sipinner.png" alt=""></div>
        <div id="buscadorLista">
            <div id="parteMenu"><h2 id="toogleForm">Nueva Tienda</h2><div id="buscar"><input type="text" name="" id="idTienda"><button id="botonBuscar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button><button id="botonX"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg></button></div>
            </div>
            <div id="formContainer" class="">
                <form action="#" novalidate>
                    <h1>Nueva Empresa</h1>
                    <div class="formRow"> 
                        <div class="formGroup">
                            <label>Nombre</label>
                            <input id="nombreTienda" type="text" required >
                            <div id="errorName"></div>
                        </div>                       
                        <div class="formGroup">
                            <label>Direccion</label>
                            <input id="address" type="text" required >
                            <div id="errorAddress"></div>
                        </div>                        
                    </div>
                    <div class="formRow">
                        <div class="formGroup">
                            <label>Localidad</label>
                            <input id="local" type="text" required>
                            <div id="errorLocal"></div>
                        </div>
                        <div class="formGroup">
                            <label>Telefono</label>
                            <input id="tlf" type="text"  required pattern="^(\(\+[0-9]{2,3}\))?[689][0-9]{8}$">
                            <div id="MensajeTlf"></div>
                        </div>                       
                    </div>
                    <div class="formRow" id="cajaBoton">
                        <button type="submit" name="button" id="anade">Añadir</button>
                    </div>
                </form>
            </div>
            <div id="lista"></div>
            
            
        </div>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    
</body>

</html>
